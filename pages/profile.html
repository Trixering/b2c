<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/profile.js"></script>
    <link href="../assets/css/all.css" rel="stylesheet">
    <style>
        aside {
            position: fixed;
            top: 56px;
            left: 0;
            width: 30%;
            height: 100%;
            background: #f8f9fa;
            padding: 10px;
        }

        aside .menu-item {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            text-align: center;
            transition: background 0.3s;
        }

        aside .menu-item.active {
            background: #007bff;
            color: white;
        }

        .info {
            margin-left: 32%;
            width: 60%;
            padding: 20px;
        }

        section {
            display: none;
        }

        section.show {
            display: block;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top pt-2">
        <div id="nav" class="container flex-nowrap">
            <div class="left-menu d-flex gap-2">
                <button id="back" class="btn btn-secondary">返回點餐</button>
            </div>
            <div class="right-menu d-flex">
                <a href="cart.html">
                    <img src="../assets/img/s.png" id="shopping" alt="購物車" width="30">
                </a>
                <a href="profile.html">
                    <img src="../assets/img/m.png" id="member" alt="會員" width="30">
                </a>
            </div>
        </div>
    </nav>
    <main class="container my-5 ps-3">
        <aside>
            <div class="menu-item active" data-section="member-data">會員資料</div>
            <div class="menu-item" data-section="member-record">歷史訂單</div>
            <div class="menu-item" data-section="issue-submit">問題回饋</div>
            <div class="menu-item" data-section="ctrl-bar">控制台</div>
        </aside>
        <div class="info">
            <section id="member-data" class="show">
                <h2>會員資料</h2>
                <p>會員帳號 ID：<span id="userid"></span></p>
                <p>會員暱稱：<span id="username"></span></p>
                <p>註冊時間：<span id="register-time"></span></p>
            </section>
            <section id="member-record">
                <h2>歷史訂單</h2>
                <ul id="order-list"></ul>
            </section>
            <section id="issue-submit">
                <h2>問題回饋</h2>
                <p>功能待建置</p>
            </section>
            <section id="ctrl-bar">
                <h2>控制台</h2>
                <p>功能待建置</p>
            </section>
        </div>
    </main>


</body>

</html>
